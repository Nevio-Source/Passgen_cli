name: Build and Publish Release Assets

on:
  release:
    types: [published]

permissions:
  contents: write           # Required to upload to release

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim

    steps:
      - name: Install prerequisites (curl for setup-dotnet + build tools)
        run: |
          apt-get update -y
          apt-get install -y --no-install-recommends \
            curl ca-certificates \
            zip ruby ruby-dev build-essential
          rm -rf /var/lib/apt/lists/*

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Linux (single-file)
        run: |
          dotnet publish -c Release -r linux-x64 --self-contained true \
            /p:PublishSingleFile=true \
            --output ./publish/linux

      - name: Install fpm
        run: gem install --no-document fpm

      - name: Create Debian package
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"   # remove optional 'v' prefix

          fpm -s dir -t deb \
            -n passgencli \
            -v "$VERSION" \
            --iteration 1 \
            --architecture amd64 \
            --prefix /usr/local/bin \
            --maintainer "Your Name <your.email@example.com>" \
            --description "Password generator CLI tool" \
            --url "https://github.com/${{ github.repository }}" \
            --license "MIT" \
            ./publish/linux/passgencli=/usr/local/bin/passgencli

          # Create zip too
          zip -j passgencli-linux-x64.zip ./publish/linux/passgencli

      - name: Upload Linux assets
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: |
            ./publish/linux/passgencli
            ./passgencli_*.deb
            ./passgencli-linux-x64.zip
          tag: ${{ github.event.release.tag_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Windows (single-file)
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true `
            /p:PublishSingleFile=true `
            --output ./publish/windows

      - name: Create Windows zip
        run: Compress-Archive -Path ./publish/windows/passgencli.exe -DestinationPath passgencli-windows-x64.zip -Force

      - name: Upload Windows assets
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: |
            ./publish/windows/passgencli.exe
            ./passgencli-windows-x64.zip
          tag: ${{ github.event.release.tag_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
